name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # -----------------------
  # 1. ESLint + Prettier
  # -----------------------
  lint:
    name: ESLint + Prettier (backend)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint "src/**/*.js"

      - name: Run Prettier check
        run: npx prettier --check .

  # -------------------------------
  # 2. Dockerfile Lint (Hadolint)
  # -------------------------------
  dockerfile-lint:
    name: Dockerfile Lint (backend/Dockerfile)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: backend/Dockerfile

  # ------------------------------
  # 3. Unit + Integration Tests
  # ------------------------------
  unit-tests:
    name: Jest Tests (backend)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  # ------------------------------------------------
  # 4. Build & Push Docker image to Docker Hub
  # ------------------------------------------------
  docker-hub:
    name: Build and Push to Docker Hub
    needs: [lint, dockerfile-lint, unit-tests]
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        env:
          DOCKERHUB_REPO: abedin53/fragments
          SHA_TAG: sha-${{ github.sha }}
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_REPO }}:${{ env.SHA_TAG }}
            ${{ env.DOCKERHUB_REPO }}:main
            ${{ env.DOCKERHUB_REPO }}:latest
