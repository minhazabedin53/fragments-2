<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fragments UI - Assignment 2</title>
  </head>
  <body>
    <h1>Fragments UI (Testing Panel)</h1>

    <section>
      <h2>1. Authentication</h2>
      <p>
        For local testing you can use Basic Auth (user/pass123). For Cognito,
        plug in your token logic later.
      </p>
      <label>
        Username:
        <input id="username" type="text" value="user" />
      </label>
      <label>
        Password:
        <input id="password" type="password" value="pass123" />
      </label>
      <button id="set-auth">Set Auth Header</button>
      <p id="auth-status"></p>
    </section>

    <section>
      <h2>2. Create Fragment</h2>
      <label>
        Content Type:
        <select id="fragment-type">
          <option value="text/plain">text/plain</option>
          <option value="text/markdown">text/markdown</option>
          <option value="application/json">application/json</option>
        </select>
      </label>
      <br />
      <label>
        Content:
        <textarea id="fragment-body" rows="5" cols="60">
# Example Markdown

**Hello** from UI</textarea
        >
      </label>
      <br />
      <button id="create-fragment">Create Fragment</button>
      <pre id="create-result"></pre>
    </section>

    <section>
      <h2>3. List Fragments (expand=1)</h2>
      <button id="load-fragments">Load Fragments</button>
      <pre id="fragments-list"></pre>
    </section>

    <section>
      <h2>4. Fetch Single Fragment</h2>
      <label>
        Fragment ID:
        <input id="fragment-id" type="text" placeholder="paste id here" />
      </label>
      <button id="get-fragment">GET /v1/fragments/:id</button>
      <button id="get-fragment-info">GET /v1/fragments/:id/info</button>
      <button id="get-fragment-html">
        GET /v1/fragments/:id.html (Markdown â†’ HTML)
      </button>
      <pre id="fragment-output"></pre>
    </section>

    <script type="module" src="/main.js"></script>
  </body>
</html>
