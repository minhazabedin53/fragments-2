<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>fragments-ui</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, Arial; max-width: 780px; margin: 2rem auto; }
      textarea { width: 100%; height: 120px; }
      button { padding: 0.6rem 1rem; margin-right: .5rem; }
      .row { margin: 1rem 0; }
      .small { color: #555; font-size: .9rem; }
      pre { background: #f6f8fa; padding: 1rem; overflow: auto; }
      .token { word-break: break-all; }
    </style>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <div class="row small">
      API: <code id="api"></code><br/>
      Cognito: <code id="domain"></code>
    </div>

    <div class="row">
      <button id="login">Login with Cognito</button>
      <button id="logout" disabled>Logout</button>
    </div>

    <div id="auth" class="row small"></div>

    <div class="row">
      <textarea id="text" placeholder="Type a text/plain fragment..."></textarea><br/>
      <button id="create" disabled>Create Fragment</button>
    </div>

    <div class="row">
      <h3>Last Response</h3>
      <pre id="out">(empty)</pre>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
